<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>巡视之窗</title>
    <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/patrol-of-window.css" rel="stylesheet">
</head>

<body>
<header>
    <img class="home-title" src="img/index/title.png">
</header>
<div id="app" class="container">
    <p class="bread-crumb">
        首页 &gt; 巡视之窗
    </p>
    <div class="main-content">
        <!--图片轮播-->
        <div class="poster-main" id="carousel-image" data-setting='{
										"width":1000,
										"height":340,
										"posterWidth":500,
										"posterHeight":300,
										"scale":0.75,
										"speed":600,
										"autoPlay":false,
										"delay":3000,
										"verticalAlign":"middle"
										}'>
            <div class="poster-btn poster-prev-btn"></div>
            <ul class="poster-list">
                <li @click="goDetail(image.share_url)" v-for="image in images" class="poster-item">
                    <a href="#">
                        <img :src="image.image" alt="" width="100%"/>
                        <div class="image-desc-container">
                            <p class="image-desc">{{image.title}}</p>
                        </div>
                    </a>
                </li>
            </ul>
            <div class="poster-btn poster-next-btn"></div>
        </div>
    </div>
    <!--home键，back键-->
    <div class="key-group">
        <img onclick="goHome()" src="img/branch-life/home.png"/>
        <img onclick="goBack()" src="img/branch-life/back.png"/>
    </div>
    <script src="assets/vue/vue.min.js" type="text/javascript"></script>
    <script src="assets/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="assets/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="plugins/broadcast/js/Carousel.js"></script>
    <script src="js/global.js" type="text/javascript"></script>
    <script src="js/patrol-of-window.js" type="text/javascript"></script>
</body>

</html>
