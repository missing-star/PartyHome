<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>探讨交流</title>
	<link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet" />
	<link href="css/common.css" rel="stylesheet" />
	<link href="css/discussion-and-exchange.css" rel="stylesheet">
</head>

<body>
	<header>
		<img class="home-title" src="img/index/title.png">
	</header>
	<div id="app" class="container">
		<p class="bread-crumb">
			首页 &gt; 探讨交流
		</p>
		<div class="main-content notice active">
			<article class="article-content">
				<ul>
					<template v-for="item in listData.list">
						<li class="li-main-content">
							<img src="img/newest-dyn/more.png" />
							<p @click="goDetail(item.id,38)" class="p-content">{{item.title}}</p>
							<p class="p-date">{{item.createtime}}</p>
						</li>
						<li class="li-dashed-line">
							<p class="dashed-line">
								<template v-for="n in 800">-</template>
							</p>
						</li>
					</template>
				</ul>
				<li v-if="listData.isShow">
					<a class="read-all-link" href="javascript:;" @click="readAllArticle(false)">查看更多+</a>
				</li>
			</article>
			<div class="bottom-read-btn">
				<a class="read-all-link" href="javascript:;" @click="readAllArticle(true)">查看更多+</a>
			</div>
		</div>
	</div>
	<!--home键，back键-->
	<div class="key-group">
		<img onclick="goHome()" src="img/branch-life/home.png" />
		<img onclick="goBack()" src="img/branch-life/back.png" />
	</div>
	<script src="assets/vue/vue.min.js" type="text/javascript"></script>
	<script src="assets/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="assets/bootstrap/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/global.js" type="text/javascript"></script>
	<script src="js/discussion-and-exchange.js" type="text/javascript"></script>
</body>

</html>
