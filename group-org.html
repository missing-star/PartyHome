<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>群团组织</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/group-org.css" rel="stylesheet"/>
</head>

<body>
<header>
    <img class="home-title" src="img/index/title.png">
</header>
<div id="app" class="container">
    <p class="bread-crumb">
        首页 &gt; 群团组织
    </p>
    <div id="group-image" class="main-content image active">
        <article class="article-content">
            <div v-for="image in orgList.list" class="img-group">
                <img :src="image.image" @click="goInner(image.id)"/>
            </div>
            <div class="more" v-if="orgList.isMore">
                <a class="more-link" href="javascript:;" @click="readAllOrg()">MORE</a>
            </div>
        </article>
    </div>
    <div id="group-list" class="main-content list">
        <article class="article-content">
            <ul>
                <template v-for="item in sectionList.list">
                    <li class="li-main-content">
                        <img src="img/newest-dyn/more.png"/>
                        <p @click="goDetail(item.id)" class="p-content">{{item.title}}</p>
                        <p class="p-date">{{item.createtime}}</p>
                    </li>
                    <li class="li-dashed-line">
                        <p class="dashed-line">
                            <template v-for="n in 800">-</template>
                        </p>
                    </li>
                </template>
                <li v-if="sectionList.isShow">
                    <a class="read-all-link" href="javascript:;" @click="readAllSection(false)">查看更多+</a>
                </li>
            </ul>
        </article>
        <div class="bottom-read-btn">
            <a class="read-all-link" href="javascript:;" @click="readAllSection(true)">查看更多+</a>
        </div>
    </div>
</div>
<!--home键，back键-->
<div class="key-group">
    <img onclick="goHome()" src="img/branch-life/home.png"/>
    <img onclick="goBack()" src="img/branch-life/back.png"/>
</div>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/global.js" type="text/javascript"></script>
<script src="js/group-org.js" type="text/javascript"></script>
</body>

</html>
