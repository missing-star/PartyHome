<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title id="article-title"></title>
	<link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet" />
	<link href="css/common.css" rel="stylesheet" />
	<link href="css/branch-life-inner.css" rel="stylesheet" />
</head>

<body>
	<header style="padding: 0;">
		<img class="home-title" src="img/index/title.png">
	</header>
	<div id="app" class="container">
		<p v-html="titleHeader" class="bread-crumb">
		</p>
		<div class="main-content">
			<header>
				<h2 class="article-title">{{articleContent.title}}</h2>
				<p class="article-info">日期：{{articleContent.createtime}} 信息来源：{{articleContent.author}}</p>
			</header>
			<p class="dashed-line">
				<template v-for="n in 800">-</template>
			</p>
			<article v-html="articleContent.content" class="article-content">
			</article>
		</div>
	</div>
	<!--home键，back键-->
	<div class="key-group">
		<img onclick="goHome()" src="img/branch-life/home.png" />
		<img onclick="goBack()" src="img/branch-life/back.png" />
	</div>
	<script src="assets/vue/vue.min.js" type="text/javascript"></script>
	<script src="assets/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="assets/bootstrap/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/global.js" type="text/javascript"></script>
	<script src="js/branch-life-inner.js?version=1.1" type="text/javascript"></script>
</body>

</html>
