<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>专题专栏</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/special-column.css" rel="stylesheet">
</head>

<body>
<header>
    <img class="home-title" src="img/index/title.png">
</header>
<div id="app" class="container">
    <p class="bread-crumb">
        首页 &gt; 专题专栏
    </p>
    <div class="main-content">
        <div class="left-part">
            <header class="title-container">
                <i class="fa fa-align-justify"></i>
                <p class="title-content">专题专栏名称</p>
                <p class="title-more" @click="readMore(true,true,$event)">更多&gt;</p>
            </header>
            <p class="dashed-line dashed-line-title">
                <template v-for="n in 800">-</template>
            </p>
            <ul>
                <template v-for="item in list.list">
                    <li class="li-main-content">
                        <img src="img/newest-dyn/more.png"/>
                        <template v-if="item.title">
                            <p @click="goDetail(item.id,'list')" class="p-content">{{item.title}}</p>
                        </template>
                        <template v-else>
                            <p @click="goDetail(item.id,'names')" class="p-content">{{item.names}}</p>
                        </template>
                    </li>
                    <li class="li-dashed-line">
                        <p class="dashed-line">
                            <template v-for="n in 800">-</template>
                        </p>
                    </li>
                </template>
                <li v-if="list.isShow">
                    <template v-if="list.list[0].names">
                        <a class="read-all-link" href="javascript:;" @click="readMore(false,true)">查看更多+</a>
                    </template>
                    <template v-else>
                        <a class="read-all-link" href="javascript:;" @click="readMore(false,false)">查看更多+</a>
                    </template>
                </li>
            </ul>
        </div>
        <div class="right-part">
            <div @click="goDetail(item.id,'hot')" class="img-item" v-for="item in hot">
                <img :src="item.image"/>
                <div class="img-description">
                    <p class="desc-dot">{{item.names}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!--home键，back键-->
<div class="key-group">
    <img onclick="goHome()" src="img/branch-life/home.png"/>
    <img onclick="goBack()" src="img/branch-life/back.png"/>
</div>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/global.js" type="text/javascript"></script>
<script src="js/special-column.js" type="text/javascript"></script>
</body>

</html>
