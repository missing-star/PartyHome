<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>党务指南</title>
	<link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/common.css" rel="stylesheet" />
	<link href="css/affairs-to-guide.css" rel="stylesheet">
</head>

<body>
	<header>
		<img class="home-title" src="img/index/title.png">
	</header>
	<div id="app" class="container">
		<p class="bread-crumb">
			首页 &gt; 党务指南
		</p>
		<!--
			党务政策
		-->
		<div class="main-content notice active">
			<article class="article-content">
				<ul>
					<template v-for="notice in noticeObj.noticeList">
						<li class="li-main-content">
							<img src="img/newest-dyn/more.png" />
							<p class="p-content" @click="goDetail(notice.id,28)">{{notice.title}}</p>
							<p class="p-date">{{notice.createtime}}</p>
						</li>
						<li class="li-dashed-line">
							<p class="dashed-line">
								<template v-for="n in 800">-</template>
							</p>
						</li>
					</template>
					<li v-if="noticeObj.isShow">
						<a class="read-all-link" href="javascript:;" @click="readAllNotice(false)">查看更多+</a>
					</li>
				</ul>
			</article>
			<div class="bottom-read-btn">
				<a class="read-all-link" href="javascript:;" @click="readAllNotice(true)">查看更多+</a>
			</div>
		</div>
		<!--
			法规
		-->
		<div class="main-content announcement">
			<article class="article-content">
				<ul>
					<template v-for="anno in annouceObj.announcementList">
						<li class="li-main-content">
							<img src="img/newest-dyn/more.png" />
							<p class="p-content" @click="goDetail(anno.id,29)">{{anno.title}}</p>
							<p class="p-date">{{anno.createtime}}</p>
						</li>
						<li class="li-dashed-line">
							<p class="dashed-line">
								<template v-for="n in 800">-</template>
							</p>
						</li>
					</template>
					<li v-if="annouceObj.isShow">
						<a class="read-all-link" href="javascript:;" @click="readAllAnnouncement(false)">查看更多+</a>
					</li>
				</ul>
			</article>
			<div class="bottom-read-btn">
				<a class="read-all-link" href="javascript:;" @click="readAllAnnouncement(true)">查看更多+</a>
			</div>
		</div>
		<!--
			制度
		-->
		<div class="main-content publicity">
			<article class="article-content">
				<ul>
					<template v-for="publicity in publicityObj.publicityList">
						<li class="li-main-content">
							<img src="img/newest-dyn/more.png" />
							<p class="p-content" @click="goDetail(publicity.id,30)">{{publicity.title}}</p>
							<p class="p-date">{{publicity.createtime}}</p>
						</li>
						<li class="li-dashed-line">
							<p class="dashed-line">
								<template v-for="n in 800">-</template>
							</p>
						</li>
					</template>
					<li v-if="publicityObj.isShow">
						<a class="read-all-link" href="javascript:;" @click="readAllPublicity(false)">查看更多+</a>
					</li>
				</ul>
			</article>
			<div class="bottom-read-btn">
				<a class="read-all-link" href="javascript:;" @click="readAllPublicity(true)">查看更多+</a>
			</div>
		</div>
		<div class="class-btn-group">
			<img class="scale-img" src="img/affairs-to-guide/1.png" />
			<img src="img/affairs-to-guide/2.png" />
			<img src="img/affairs-to-guide/3.png" />
		</div>
	</div>
	<!--home键，back键-->
	<div class="key-group">
		<img onclick="goHome()" src="img/branch-life/home.png" />
		<img onclick="goBack()" src="img/branch-life/back.png" />
	</div>
	<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js" type="text/javascript"></script>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/global.js" type="text/javascript"></script>
	<script src="js/affairs-to-guide.js" type="text/javascript"></script>
</body>

</html>
