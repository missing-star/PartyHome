<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>支部生活-部门列表-工作动态</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link rel="stylesheet" href="plugins/org-chart/css/jquery.orgchart.css"/>
    <link href="css/branch-life.css" rel="stylesheet">
</head>

<body>
<header>
    <img class="home-title" src="img/index/title.png">
</header>
<div id="app" class="container">
    <p class="bread-crumb">
        首页 &gt; 支部生活
    </p>
    <!--
        组织架构
    -->
    <div :class="{'main-content':true,'org':true,'active':!orgObj.isHideButton}">
        <!--组织架构图-->
        <div class="org-child chart active" id="chart-container"></div>
        <!--列表-->
        <div class="org-child list">
            <article class="article-content">
                <ul>
                    <template v-for="org in orgChildList.list">
                        <li class="li-main-content">
                            <img src="img/newest-dyn/more.png"/>
                            <p class="p-content" @click="goWorkFromOrg(org.id)">{{org.names}}</p>
                        </li>
                        <li class="li-dashed-line">
                            <p class="dashed-line">
                                <template v-for="n in 800">-</template>
                            </p>
                        </li>
                    </template>
                    <li v-if="orgChildList.isShow">
                        <a class="read-all-link" href="javascript:;" @click="readAllOrg(false)">查看更多+</a>
                    </li>
                </ul>
            </article>
            <div class="bottom-read-btn">
                <a class="read-all-link" href="javascript:;" @click="readAllOrg(true)">查看更多+</a>
            </div>
        </div>
    </div>
    <!--
        工作动态
    -->
    <div :class="{'main-content':true,'work':true,'active':orgObj.isHideButton}">
        <article class="article-content">
            <ul>
                <template v-for="item in workObj.workList">
                    <li class="li-main-content">
                        <img src="img/newest-dyn/more.png"/>
                        <p @click="goDetail(item.id,34)" class="p-content">{{item.title}}</p>
                        <p class="p-date">{{item.createtime}}</p>
                    </li>
                    <li class="li-dashed-line">
                        <p class="dashed-line">
                            <template v-for="n in 800">-</template>
                        </p>
                    </li>
                </template>
                <li v-if="workObj.isShow">
                    <a class="read-all-link" href="javascript:;" @click="readAllWork(false)">查看更多+</a>
                </li>
            </ul>
        </article>
        <div class="bottom-read-btn">
            <a class="read-all-link" href="javascript:;" @click="readAllWork(true)">查看更多+</a>
        </div>
    </div>
    <!--
        党员风采
    -->
    <div class="main-content image">
        <!--图片轮播-->
        <div class="poster-main" id="carousel-image" data-setting='{
										"width":1000,
										"height":340,
										"posterWidth":500,
										"posterHeight":300,
										"scale":0.75,
										"speed":600,
										"autoPlay":false,
										"delay":3000,
										"verticalAlign":"middle"
										}'>
            <div class="poster-btn poster-prev-btn"></div>
            <ul class="poster-list">
                <li onclick="goDetail(this)" :id="image.id" v-for="image in partyMemberList" class="poster-item">
                    <a href="javascrip:;">
                        <img :src="image.image" alt="" width="100%"/>
                        <div class="image-desc-container">
                            <p class="image-desc">{{image.title}}</p>
                        </div>
                    </a>
                </li>
            </ul>
            <div class="poster-btn poster-next-btn"></div>
        </div>
    </div>
    <!--
        支部活动
    -->
    <div id="branch-activity" class="main-content image flex">
        <div v-for="image in branchActList.list" class="img-group">
            <img :src="image.image" @click="goDetail(image.id,36)"/>
            <div class="image-desc-container">
                <p class="image-desc">{{image.title}}</p>
            </div>
        </div>
        <div class="more" v-if="branchActList.isMore">
            <a class="more-link" href="javascript:;" @click="readAllBranch(false)">MORE</a>
        </div>
    </div>
    <div class="class-btn-group">
        <img style="display: none;" data-id="" :class="{'scale-img':!orgObj.isHideButton,'visible':orgObj.isHideButton}"
             src="img/branch-life/1.png"/>
        <img data-id="34" :class="{'scale-img':orgObj.isHideButton}" src="img/branch-life/2.png"/>
        <img data-id="35" src="img/branch-life/3.png"/>
        <img data-id="36" src="img/branch-life/4.png"/>
    </div>
</div>
<!--home键，back键-->
<div class="key-group">
    <img onclick="goHome()" src="img/branch-life/home.png"/>
    <img onclick="goBack()" src="img/branch-life/back.png"/>
</div>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js" type="text/javascript"></script>
<script src="plugins/broadcast/js/Carousel.js"></script>
<script src="js/global.js" type="text/javascript"></script>
<script src="plugins/org-chart/js/jquery.orgchart.js" type="text/javascript"></script>
<script src="js/branch-life-section-work.js?version=1.0" type="text/javascript"></script>
</body>

</html>
